<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Tasking Assistant</h1>
  </div>

  <div class="section">
    <h2>Source Tab</h2>
    <div id="sourceStatus" class="tab-info">Searching...</div>
  </div>

  <div class="section">
    <h2>Destination Tab</h2>
    <div id="destStatus" class="tab-info">Searching...</div>
  </div>

  <div class="section">
    <h2>Configuration</h2>
    
    <div class="config-tabs">
      <div class="config-tab active" data-tab="url">Load from URL</div>
      <div class="config-tab" data-tab="manual">Manual Config</div>
      <div class="config-tab" data-tab="presets">Saved Presets</div>
    </div>

    <!-- URL Config Tab -->
    <div class="config-content active" id="url-tab">
      <div class="config-loader">
        <label>Load configuration from Google Doc or URL:</label>
        <input type="text" id="configUrl" placeholder="https://docs.google.com/document/d/..." />
        <button id="loadConfig">Load Configuration</button>
      </div>
    </div>

    <!-- Manual Config Tab -->
    <div class="config-content" id="manual-tab">
      <div class="config-area">
        <textarea id="configInput" placeholder="Enter mapping configuration:
SOURCE_TAB_NAME: Blank Slate
DESTINATION_TAB_NAME: Greenfield â€“ Submission Form

SOURCE -> DESTINATION
1 -> 1
2 -> 3
3 -> 2
4 -> 4"></textarea>
        <button class="save-config" id="saveConfig">Save Configuration</button>
      </div>
    </div>

    <!-- Presets Tab -->
    <div class="config-content" id="presets-tab">
      <div class="preset-list" id="presetList">
        <!-- Presets will be loaded here -->
      </div>
    </div>
  </div>

  <button id="copyButton" disabled>COPY FIELDS</button>
  
  <div id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
