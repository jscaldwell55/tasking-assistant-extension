<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      min-height: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .header p {
      margin: 5px 0 0 0;
      font-size: 13px;
      color: #666;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 14px;
      margin-bottom: 10px;
      color: #444;
      font-weight: 600;
    }
    .tab-status {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .tab-status.error {
      background: #fee;
      color: #c00;
      border: 1px solid #fcc;
    }
    .tab-status.success {
      background: #efe;
      color: #060;
      border: 1px solid #cfc;
    }
    .status-icon {
      font-size: 16px;
    }
    .config-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .preset-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .preset-button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .preset-button:hover {
      background: #f0f0f0;
      border-color: #999;
    }
    .preset-button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      resize: vertical;
      background: white;
    }
    textarea:focus {
      outline: none;
      border-color: #007bff;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled {
      background: #e0e0e0;
      color: #999;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
      flex: 1;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #5a6268;
    }
    .btn-primary {
      background: #28a745;
      color: white;
      flex: 1;
    }
    .btn-primary:hover:not(:disabled) {
      background: #218838;
    }
    .copy-button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      background: #007bff;
      color: white;
      margin-top: 20px;
    }
    .copy-button:hover:not(:disabled) {
      background: #0056b3;
    }
    .copy-button:disabled {
      background: #ccc;
    }
    .status-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    .status-message.show {
      display: block;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      line-height: 1.5;
    }
    .config-format {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-size: 11px;
      font-family: monospace;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tasking Assistant</h1>
    <p>Copy fields between browser tabs</p>
  </div>

  <div class="section">
    <h2>üìç Tab Status</h2>
    <div id="sourceStatus" class="tab-status">
      <span class="status-icon">‚è≥</span>
      <span>Searching for source tab...</span>
    </div>
    <div id="destStatus" class="tab-status">
      <span class="status-icon">‚è≥</span>
      <span>Searching for destination tab...</span>
    </div>
  </div>

  <div class="config-section">
    <div class="config-header">
      <h2>‚öôÔ∏è Field Mapping Configuration</h2>
    </div>
    
    <div class="preset-selector">
      <button class="preset-button" onclick="loadPreset('outlier', this)">Outlier ‚Üí Form</button>
<button class="preset-button" onclick="loadPreset('scale', this)">Scale ‚Üí Form</button>
<button class="preset-button" onclick="loadPreset('custom', this)">Custom</button>
    </div>

    <textarea id="configInput" placeholder="Paste your configuration here..."></textarea>
    
    <div class="help-text">
      Configuration format:
      <div class="config-format">SOURCE_TAB_NAME: [tab name]
DESTINATION_TAB_NAME: [tab name]

SOURCE -> DESTINATION
1 -> 1
2 -> 3
...</div>
    </div>
    
    <div class="button-group">
      <button class="btn-secondary" id="clearConfig">Clear</button>
      <button class="btn-primary" id="saveConfig">Save Configuration</button>
    </div>
  </div>

  <button id="copyButton" class="copy-button" disabled>
    <span id="copyButtonText">COPY FIELDS</span>
  </button>
  
  <div id="statusMessage" class="status-message"></div>

  <script src="popup.js"></script>
</body>
</html>
