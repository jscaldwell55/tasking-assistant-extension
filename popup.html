<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 450px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #666;
    }
    .tab-info {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .tab-info.error {
      background: #fee;
      color: #c00;
    }
    .tab-info.success {
      background: #efe;
      color: #060;
    }
    .config-loader {
      margin-bottom: 15px;
      padding: 15px;
      background: #f0f7ff;
      border-radius: 4px;
      border: 1px solid #0066cc;
    }
    .config-loader input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    .config-loader button {
      background: #0066cc;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .config-loader button:hover {
      background: #0052a3;
    }
    .config-area {
      margin-bottom: 15px;
    }
    .config-tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .config-tab {
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 13px;
      color: #666;
    }
    .config-tab.active {
      color: #0066cc;
      border-bottom-color: #0066cc;
    }
    .config-content {
      display: none;
    }
    .config-content.active {
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled {
      background: #ccc;
      color: #999;
      cursor: not-allowed;
    }
    button:enabled {
      background: #007bff;
      color: white;
    }
    button:enabled:hover {
      background: #0056b3;
    }
    .save-config {
      background: #28a745;
      color: white;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .save-config:hover {
      background: #218838;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .preset-list {
      margin-top: 10px;
    }
    .preset-item {
      padding: 8px;
      margin: 4px 0;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .preset-item:hover {
      background: #e9e9e9;
    }
    .preset-item.active {
      background: #d4edda;
      border: 1px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tasking Assistant</h1>
  </div>

  <div class="section">
    <h2>Source Tab</h2>
    <div id="sourceStatus" class="tab-info">Searching...</div>
  </div>

  <div class="section">
    <h2>Destination Tab</h2>
    <div id="destStatus" class="tab-info">Searching...</div>
  </div>

  <div class="section">
    <h2>Configuration</h2>
    
    <div class="config-tabs">
      <div class="config-tab active" data-tab="url">Load from URL</div>
      <div class="config-tab" data-tab="manual">Manual Config</div>
      <div class="config-tab" data-tab="presets">Saved Presets</div>
    </div>

    <!-- URL Config Tab -->
    <div class="config-content active" id="url-tab">
      <div class="config-loader">
        <label>Load configuration from Google Doc or URL:</label>
        <input type="text" id="configUrl" placeholder="https://docs.google.com/document/d/..." />
        <button id="loadConfig">Load Configuration</button>
      </div>
    </div>

    <!-- Manual Config Tab -->
    <div class="config-content" id="manual-tab">
      <div class="config-area">
        <textarea id="configInput" placeholder="Enter mapping configuration:
SOURCE_TAB_NAME: Blank Slate
DESTINATION_TAB_NAME: Greenfield â€“ Submission Form

SOURCE -> DESTINATION
1 -> 1
2 -> 3
3 -> 2
4 -> 4"></textarea>
        <button class="save-config" id="saveConfig">Save Configuration</button>
      </div>
    </div>

    <!-- Presets Tab -->
    <div class="config-content" id="presets-tab">
      <div class="preset-list" id="presetList">
        <!-- Presets will be loaded here -->
      </div>
    </div>
  </div>

  <button id="copyButton" disabled>COPY FIELDS</button>
  
  <div id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
